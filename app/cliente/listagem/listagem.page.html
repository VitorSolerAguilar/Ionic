<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-chip (click)="voltar()">
        <ion-label>
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-label>
      </ion-chip> Listagem de Clientes
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding *ngFor="let cli of resultado">
      <ion-item href="#">
        <ion-label>
          <h2>{{cli.nome}} {{cli.nomeFantasia}}</h2>
          <p>{{cli.cpf}} {{cli.cnpj}}</p>
          <p>{{cli.cidade}} telefone: {{cli.telefone}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="openPageClientes(cli.id)">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="openPageEmpreendimentos(1)">
          <ion-icon slot="icon-only" name="home"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list> 
</ion-content>
